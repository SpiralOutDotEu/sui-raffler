name: Deploy Next.js to VPS

on:
  push:
    branches:
      - main
      - testnet

env:
  NODE_VERSION: 22.11.0

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --ignore-scripts

      - name: Build project
        working-directory: frontend
        run: npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use ${{ env.NODE_VERSION }}

            # Select deployment directory based on branch
            # main branch -> suiraffler-prod (production)
            # testnet branch -> suiraffler-testnet (testnet)
            if [ "${{ github.ref_name }}" = "main" ]; then
              APP_DIR="${{ secrets.APP_DIR_PROD }}"
              SERVICE_NAME="suiraffler-prod"
              BRANCH="main"
            else
              APP_DIR="${{ secrets.APP_DIR_TESTNET }}"
              SERVICE_NAME="suiraffler-testnet"
              BRANCH="testnet"
            fi

            cd $APP_DIR
            git checkout $BRANCH
            git pull origin $BRANCH
            cd frontend
            npm ci --ignore-scripts
            npm run build
            pm2 restart $SERVICE_NAME
