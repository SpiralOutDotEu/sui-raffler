name: Deploy Next.js to VPS

on:
  push:
    branches:
      - main
      - testnet

env:
  NODE_VERSION: 22.11.0

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --ignore-scripts

      - name: Build project
        working-directory: frontend
        run: npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e
            set -x

            echo "üîß Setting up NVM..."
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            nvm use ${{ env.NODE_VERSION }}
            echo "‚úÖ NVM setup complete"

            # Determine branch and target directory (safe case statement)
            BRANCH="${{ github.ref_name }}"
            case "$BRANCH" in
              main)
                APP_DIR="${{ secrets.APP_DIR_PROD }}"
                SERVICE_NAME="suiraffler-prod"
                ;;
              testnet)
                APP_DIR="${{ secrets.APP_DIR_TESTNET }}"
                SERVICE_NAME="suiraffler-testnet"
                ;;
              *)
                echo "‚ùå Unknown branch: $BRANCH"
                exit 1
                ;;
            esac

            echo "üì¶ Deploying $SERVICE_NAME from branch $BRANCH to $APP_DIR"

            echo "üóÇÔ∏è Changing to app directory..."
            cd "$APP_DIR" || { echo "‚ùå Failed to cd to $APP_DIR"; exit 1; }

            echo "üîÄ Checking out branch $BRANCH..."
            git checkout "$BRANCH" || { echo "‚ùå Failed to checkout branch $BRANCH"; exit 1; }

            echo "‚¨áÔ∏è Pulling latest changes..."
            git pull origin "$BRANCH" || { echo "‚ùå Failed to pull from origin $BRANCH"; exit 1; }

            echo "üìÅ Changing to frontend directory..."
            cd frontend || { echo "‚ùå Failed to cd to frontend"; exit 1; }

            echo "üì• Installing dependencies..."
            npm ci --ignore-scripts || { echo "‚ùå Failed to install dependencies"; exit 1; }

            echo "üî® Building project..."
            npm run build || { echo "‚ùå Failed to build project"; exit 1; }

            echo "üîÑ Restarting PM2 service..."
            pm2 restart "$SERVICE_NAME" || { echo "‚ùå Failed to restart PM2 service"; exit 1; }

            echo "‚úÖ Deployment successful!"
